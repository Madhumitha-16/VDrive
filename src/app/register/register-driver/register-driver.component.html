<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
              <mat-card>
                <form action="/sign_up" method="POST">
                    <h1>Registration Form</h1>
                    <hr>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="text" class="box" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
                    <br>
                    <input type="text" class="box" id="exp" name="Years of Experience" placeholder="Years of Experience" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
              </mat-card>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
