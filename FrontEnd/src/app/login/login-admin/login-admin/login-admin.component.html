<app-header></app-header>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <h1>Welcome Admin! Login to continue</h1>
<div class="container">
  <mat-card>
  <form [formGroup]="loginAdminForm">
    <h2>Login</h2>
    <hr style="width: 10%;">
    <div class="form-group" >
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
      <small id="passHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group" style="text-align:center;">
        <button type="button" mat-raised-button class="button1" style="background-color:#fd288c; color: #fff; " (click)="loginAdmin()">Log in</button>
    </div>
  </form>
</mat-card>
</div>
</body>
